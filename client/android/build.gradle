buildscript {plugins {

    ext {    id 'com.android.application'

        buildToolsVersion = "34.0.0"    id 'org.jetbrains.kotlin.android'

        minSdkVersion = 26    id 'com.google.gms.google-services'

        compileSdkVersion = 34    id 'kotlin-kapt'

        targetSdkVersion = 34}

        ndkVersion = "25.1.8937393"

        kotlinVersion = "1.9.20"android {

    }    namespace 'com.reachme.alarm'

    repositories {    compileSdk 34

        google()

        mavenCentral()    defaultConfig {

    }        applicationId "com.reachme.alarm"

    dependencies {        minSdk 26

        classpath("com.android.tools.build:gradle")        targetSdk 34

        classpath("com.facebook.react:react-native-gradle-plugin")        versionCode 1

        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")        versionName "1.0"

    }

}        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

    }

allprojects {

    repositories {    buildTypes {

        maven {        release {

            url("$rootDir/../node_modules/react-native/android")            minifyEnabled false

        }            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

        maven {        }

            url("$rootDir/../node_modules/jsc-android/dist")    }

        }    

        google()    compileOptions {

        mavenCentral()        sourceCompatibility JavaVersion.VERSION_17

    }        targetCompatibility JavaVersion.VERSION_17

}    }

    
    kotlinOptions {
        jvmTarget = '17'
    }
    
    buildFeatures {
        viewBinding true
        dataBinding true
    }
}

dependencies {
    // Core Android
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    
    // Lifecycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.7.0'
    
    // Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    
    // Google Sign-In
    implementation 'com.google.android.gms:play-services-auth:20.7.0'
    
    // Retrofit for API calls
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'
    
    // Room Database
    implementation 'androidx.room:room-runtime:2.6.1'
    implementation 'androidx.room:room-ktx:2.6.1'
    kapt 'androidx.room:room-compiler:2.6.1'
    
    // WorkManager for background tasks
    implementation 'androidx.work:work-runtime-ktx:2.9.0'
    
    // Preferences DataStore
    implementation 'androidx.datastore:datastore-preferences:1.0.0'
    
    // Image loading
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    
    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
